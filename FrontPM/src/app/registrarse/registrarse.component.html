<mat-card class="container">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Imagen de Perfil:</mat-label>
        <input matInput type="file" accept="image/*" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Usuario:</mat-label>
        <input matInput type="text"  required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input matInput type="email"  required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña:</mat-label>
        <input matInput type="password" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirmar Contraseña:</mat-label>
        <input matInput type="password"  required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nombres:</mat-label>
        <input matInput type="text"  required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellidos:</mat-label>
        <input matInput type="text"  required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Dirección:</mat-label>
        <input matInput type="text"  required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Teléfono:</mat-label>
        <input matInput type="tel" required>
      </mat-form-field>
      <button mat-flat-button type="submit">Registrarse</button>
    </mat-card-content>
  </mat-card>
